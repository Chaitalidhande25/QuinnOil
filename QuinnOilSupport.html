<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Queen Oil Support</title>

  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f4f6f9;
    }

    .page-container {
      max-width: 760px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 6px;
      padding: 40px 50px 50px;
    }

    /* LOGO AREA */
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      max-height: 70px;
    }

    h1 {
      text-align: center;
      color: #2b3f8d;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 26px;
    }

    label {
      display: block;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d9d9d9;
      box-sizing: border-box;
    }

    input::placeholder,
    textarea::placeholder {
      color: #9a9a9a;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    select {
      background-color: #fff;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23666' d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 14px center;
      background-size: 18px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #2b3f8d;
    }

    .submit-btn {
      width: 100%;
      margin-top: 40px;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      background-color: #2b3f8d;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #223370;
    }
  </style>
</head>

<body>

  <div class="page-container">

    <!-- LOGO (replace src later) -->
    <div class="logo-container">
      <img src="https://comquest-demo.file.force.com/sfc/dist/version/renditionDownload?rendition=ORIGINAL_Png&versionId=068Ka00000Sk1Ht&operationContext=DELIVERY&contentId=05TKa0000211ZxY&page=0&d=/a/Ka0000015oe9/.bqQOQwvQuH4iq2WC.xkz17OvJkmfM1FlwAP5UWIKGY&oid=00DKa00000W1WM4&dpt=null&viewId=" alt="Queen Oil Logo">
    </div>

    <h1>Contact Quinn Oil Support</h1>

    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DKa00000W1WM4"
      method="POST">
      <input type="hidden" name="retURL" value="https://chaitalidhande25.github.io/QuinnOil/QuinnOil.html">

      <!-- Salesforce Hidden Fields -->
      <input type="hidden" name="orgid" value="00DKa00000W1WM4">
      <input type="hidden" id="external" name="external" value="1">
      <input type="hidden" name="origin" value="Web">
      <input type="hidden" name="Status" value="New">


      <!-- Contact Name -->
      <div class="form-group">
        <label for="name">Contact Name</label>
        <input
          id="name"
          name="name"
          type="text"
          maxlength="80"
          placeholder="Your full name"
          required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          maxlength="80"
          placeholder="you@example.com"
          required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          id="phone"
          name="phone"
          type="text"
          maxlength="40"
          placeholder="+91 98765 43210">
      </div>

      <!-- Order Number (Custom Field) -->
      <div class="form-group">
        <label for="00NKa00000fikTT">Order Number</label>
        <input
          id="00NKa00000fikTT"
          name="00NKa00000fikTT"
          type="text"
          maxlength="255"
          placeholder="Enter your order number">
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          id="subject"
          name="subject"
          type="text"
          maxlength="80"
          placeholder="Brief issue summary"
          required>
      </div>

      <!-- Case Reason -->
      <div class="form-group">
        <label for="reason">Case Reason</label>
        <select id="reason" name="reason">
          <option value="">-- Select Reason --</option>
          <option value="User didn't attend training">User didn't attend training</option>
          <option value="Complex functionality">Complex functionality</option>
          <option value="Existing problem">Existing problem</option>
          <option value="Instructions not clear">Instructions not clear</option>
          <option value="New problem">New problem</option>
        </select>
      </div>

      <!-- Priority -->
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" name="priority">
          <option value="">-- Select Priority --</option>
          <option value="Critical">Critical</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Describe your issue in detail"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn">
        Submit Case
      </button>

    </form>

  </div>

</body>
</html>
